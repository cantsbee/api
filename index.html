<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Spotify Profile</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <script src="/src/main.js" type="module"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2rem;
        background-color: #f2f2f2;
        color: #222;
        transition: background-color 0.3s, color 0.3s;
      }

      .dark {
        background-color: #121212;
        color: #e0e0e0;
      }

      h1 {
        font-size: 2rem;
      }

      a {
        color: inherit;
        text-decoration: underline;
      }

      #avatar img {
        border-radius: 50%;
        max-width: 100px;
      }

      button {
        margin-top: 1rem;
        padding: 0.5rem 1rem;
        border: none;
        background: #1db954;
        color: white;
        cursor: pointer;
        border-radius: 5px;
      }

      button:hover {
        background: #1aa34a;
      }
    </style>
  </head>
  <body>
    <button id="toggleMode">Modo oscuro / claro</button>
    <main>
      <h1 id="displayName">Cargando usuario...</h1>
      <div id="avatar"></div>
      <p>Email: <span id="email"></span></p>
      <p>ID: <span id="id"></span></p>
      <p>Spotify URI: <a id="uri" target="_blank"></a></p>
      <p>API URL: <a id="url" target="_blank"></a></p>
      <p>Imagen: <span id="imgUrl"></span></p>
      <section id="profile"></section>
<section id="top-artists"></section>
      <button onclick="SpotifyAPI.refreshData()">Actualizar datos</button>
<button onclick="SpotifyAPI.search('reggaeton').then(data => console.log(data))">Buscar reggaeton</button>

    </main>

    <script>
      document.getElementById("toggleMode").addEventListener("click", () => {
        document.body.classList.toggle("dark");
      });
    </script>
  </body>
</html>
